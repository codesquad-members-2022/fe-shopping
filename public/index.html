<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="//image9.coupangcdn.com/image/coupang/favicon/v2/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/fe01bdaec4.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js" type="module" defer></script>
    <title>쿠팡!</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container"></div>
      <section>
        <div class="carousel-wrap">
          <div class="carousel">
            <div class="carousel-imgs">
              <img src="./img/carousel/carousel1.jpg" alt="P&G" />
            </div>
            <div class="carousel-lnb">
              <ul class="carousel-lnb__list">
                <li class="carousel-lnb__item caroseul-lnb__item--active">
                  <a href="#" class="carousel-lnb__link">
                    <img
                      src="./img/carousel/carousel-lnb1.jpg"
                      alt="피앤지 봄맞이 생필품"
                      class="carousel-lnb__img"
                    />
                  </a>
                </li>
                <li class="carousel-lnb__item">
                  <a href="#" class="carousel-lnb__link">
                    <img
                      src="./img/carousel/carousel-lnb2.jpg"
                      alt="쿠팡비즈"
                      class="carousel-lnb__img"
                    />
                  </a>
                </li>
                <li class="carousel-lnb__item">
                  <a href="#" class="carousel-lnb__link">
                    <img
                      src="./img/carousel/carousel-lnb3.png"
                      alt="수입식품관"
                      class="carousel-lnb__img"
                    />
                  </a>
                </li>
                <li class="carousel-lnb__item">
                  <a href="#" class="carousel-lnb__link">
                    <img
                      src="./img/carousel/carousel-lnb4.jpg"
                      alt="폴메디슨 트리트룸 무로 외"
                      class="carousel-lnb__img"
                    />
                  </a>
                </li>
                <li class="carousel-lnb__item">
                  <a href="#" class="carousel-lnb__link">
                    <img
                      src="./img/carousel/carousel-lnb5.jpg"
                      alt="주방 BEST"
                      class="carousel-lnb__img"
                    />
                  </a>
                </li>
                <li class="carousel-lnb__item">
                  <a href="#" class="carousel-lnb__link">
                    <img
                      src="./img/carousel/carousel-lnb6.jpg"
                      alt="브랜드 위크"
                      class="carousel-lnb__img"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
