<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style/style.css" rel="stylesheet" type="text/css" />
    <title>coupang-clone</title>
  </head>
  <body>
    <div class="header__nav">
      <div class="header__nav-content">
        <div>
          <span>즐겨찾기</span>
          <span>입점신청</span>
        </div>
        <div>
          <span>로그인</span>
          <span>회원가입</span>
          <span>고객센터</span>
        </div>
      </div>
    </div>

    <div class="header__search">
      <div class="header__searchcategory">
        <span></span>
      </div>
      <div class="header__searchbar">
        <div>
          <img
            src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
            width="174"
            height="41"
            alt="쿠팡로고"
          />
        </div>
        <div class="header__category">
          <div class="header__choosecategory">
            <span class="header__categorytitle">전체</span>
            <span class="check"></span>
            <ul class="header__categorylist">
              <li>전체</li>
              <li>여성패션</li>
              <li>남성패션</li>
              <li>남녀 공용 의류</li>
              <li>유아동패션</li>
              <li>뷰티</li>
              <li>출산/유아동</li>
            </ul>
          </div>
          <div class="header__searchkeyword">
            <form>
              <input type="text" placeholder="찾고 싶은 상품을 검색해보세요!" />
              <span class="icon"></span>
              <div class="header__searchlist">
                <div>
                  <p>최근검색어</p>
                  <ul class="searchlist__history">
                    <li></li>
                  </ul>
                </div>
                <div class="header__historyoff">
                  <div class="removehistory">전체삭제</div>
                  <div class="historyoff">최근검색어끄기</div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="header__submenu">
          <ul>
            <li>로켓배송</li>
            <li>로켓프레시</li>
            <li>biz쿠팡비즈</li>
            <li>로켓직구</li>
            <li>골드박스</li>
            <li>와우회원할인</li>
            <li>이벤트/쿠폰</li>
            <li>기획전</li>
            <li>이벤트/티켓</li>
          </ul>
        </div>
      </div>
      <div class="header__info">
        <div class="header__mycoupang">
          <p class="header__mycoupang-icon"></p>
          <p>마이쿠팡</p>
        </div>
        <div class="header__shopping">
          <p class="header__shopping-icon"></p>
          <p>장바구니</p>
        </div>
      </div>
    </div>
    <div class="main__banner">
      <div>
        <ul>
          <li class="active"><span>쿠팡비즈</span></li>
          <li><span>피앤지 봄맞이 생필품</span></li>
          <li><span>수입식품관</span></li>
          <li><span>폴메디슨트리트룸 무로 외</span></li>
          <li><span>주방BEST</span></li>
          <li><span>브랜드위크</span></li>
        </ul>
      </div>
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
