<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <script type="module" src="js/main.js"></script>
    <title>쿠팡!</title>
  </head>
  <body>
    <header class="header">
      <div class="categoryMenu">
        <span>카테고리</span>
        <ul class="categoryMenu_list">
          <li class="categoryMenu_item"></li>
        </ul>
      </div>

      <a href="/static/index.html">
        <img
          width="80"
          src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
        />
      </a>
      <form class="searchForm">
        <div class="searchForm__categories">
          <div class="searchForm__current-category"></div>
          <ul class="searchForm__category-list hidden"></ul>
        </div>
        <div class="searchForm__input-wrap">
          <input class="searchForm__input" type="text" required minlength="1" />
          <button class="searchForm__submit" type="submit">검색</button>
          <div class="searchForm__result searchForm__result--hidden">
            <div class="searchForm__history searchForm__history--show">
              <div class="searchForm__history-title">최근 검색어</div>
              <ul class="searchForm__history-list"></ul>
              <div class="searchForm__history-buttons">
                <button
                  class="searchForm__history-button searchForm__history-button--clear"
                  type="button"
                >
                  전체삭제
                </button>
              </div>
            </div>
            <div
              class="searchForm__autoComplete searchForm__autoComplete--hidden"
            >
              <ul class="searchForm__autoComplete-list"></ul>
            </div>
          </div>
        </div>
      </form>
    </header>

    <main class="main">
      <div class="mainBanner">
        <div class="mainBanner__inner">
          <ul class="mainBanner__thumbnails">
            <li class="mainBanner__thumbnail"></li>
          </ul>
          <ul class="mainBanner__list">
            <li class="mainBanner__item"></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
