<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/init.css" />
    <link rel="stylesheet" href="./style/header.css" />
  </head>
  <body>
    <header class="header">
      <section class="header__top">
        <ul class="header__top--greyNav">
          <!--중복-->
          <li>
            <div>즐겨찾기</div>
            <div>입점신청</div>
          </li>
          <li>
            <!--중복-->
            <div>로그인</div>

            <div>회원가입</div>
            <div>고객센터</div>
          </li>
        </ul>
      </section>

      <section class="header__main">
        <div class="header__main--category">체크</div>
        <div class="header__main--contents">
            <div class="header__main--searchZone">
              <div class="header__main--logo"></div>
              <input class="header__main--searchInput"/>
              <div
                class="header__main--myShopping"
                data-myShopping="history"
              ></div>
              <div
                class="header__main--myShopping"
                data-myShopping="cart"
              ></div>
            </input>
          </div>
        <ul class="header__main--shoppingNav">
            <!--중복-->
            <li data-header-shopping-nav="1">로켓배송</li>
            <li data-header-shopping-nav="2">로켓프레시</li>
            <li data-header-shopping-nav="3">쿠팡비즈</li>
            <li data-header-shopping-nav="4">로켓직구</li>
            <li data-header-shopping-nav="5">골드박스</li>
            <li data-header-shopping-nav="6">와우회원할인</li>
            <li data-header-shopping-nav="7">이벤트/쿠폰</li>
            <li data-header-shopping-nav="8">기획전</li>
            <li data-header-shopping-nav="9">여행/티켓</li>
        </ul>
      </div>
      </section>
    </header>
  </body>
</html>
