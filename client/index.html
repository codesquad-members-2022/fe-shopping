<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>코팡!</title>
    <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <section class="top-bar">
            <div class="top-bar__contents">
                <ul class="top-bar__menu top-bar__menu--left">
                    <li><a href="#" class="top-bar__item top-bar__item--bookmark">즐겨찾기</a></li>
                    <li><a href="#" class="top-bar__item top-bar__item--vendor">입점신청</a></li>
                </ul>
                <ul class="top-bar__menu top-bar__menu--right">
                    <li><a href="#" class="top-bar__item top-bar__item--login">로그인</a></li>
                    <li><a href="#" class="top-bar__item top-bar__item--join">회원가입</a></li>
                    <li><a href="#" class="top-bar__item top-bar__item--cs">고객센터</a></li>
                </ul>
            </div>
        </section>
        <section class="header__main">
            <img src="resources/image/ic_category.png" alt="카테고리 버튼" class="header__category--button">
            <section class="header__contents">
                <div class="header__contents--top">
                    <h1 class="header__logo">
                        <img src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png" alt="쿠팡 로고">
                    </h1>
                    <div class="search">
                        <div class="search__category">
                            <div class="search__category--contents">
                                <span class="search__category--title">전체</span>
                                <img src="resources/image/ic_bottom.png" alt="카테고리 선택">
                            </div>
                            <ul class="search__category--list">
                                <li class="search__category--item">전체</li>
                                <li class="search__category--item">여성패션</li>
                                <li class="search__category--item">남성패션</li>
                                <li class="search__category--item">남녀 공용 의류</li>
                            </ul>
                        </div>
                        <div class="search__form">
                            <input type="text" class="search__form--input" placeholder="찾고 싶은 상품을 검색해보세요!">
                            <img src="resources/image/ic_search.png" alt="검색 아이콘">
                        </div>
                    </div>
                    <ul class="menu">
                        <li class="menu--item menu--item__my-copang">
                            <img src="resources/image/ic_my.png" alt="마이쿠팡">
                            <a href="#">마이쿠팡</a>
                        </li>
                        <li class="menu--item menu--item__my-cart">
                            <img src="resources/image/ic_cart.png" alt="장바구니">
                            <a href="#">장바구니</a>
                        </li>
                    </ul>
                </div>
                <nav class="gnb">
                    <button>로켓배송</button>
                    <button>로켓프레시</button>
                    <button>쿠팡비즈</button>
                    <button>로켓직구</button>
                    <button>골드박스</button>
                    <button>와우회원할인</button>
                    <button>이벤트/쿠폰</button>
                    <button>기획전</button>
                    <button>여행/티켓</button>
                </nav>
            </section>
        </section>
    </header>
    <script type="module" src="./src/index.js"></script>
</body>

</html>
