<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/css/main.css">
    <script defer type="module" src="/js/index.js"></script>
    <title>쿠팡 클론 | Alan</title>
</head>
<body>
    <header>
        <div class="util-bar">
            <div class="util-container standard-contents">
                <ul class="subscribe-util">
                    <li><a href="#">즐겨찾기</a></li>
                    <li><a href="#">입점신청</a></li>
                </ul>
                <ul class="customer-util">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>
            </div>
        </div>
        <div class="header-main standard-contents">
            <div class="category">
                <div class="category__btn">
                    <span class="category__text">카테고리</span>
                </div>
                <div class="category__list"></div>
            </div>
            <div class="banner">
                <div class="banner__main">
                    <h1 class="logo">
                        <a href="#">
                            <img src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"/>
                        </a>
                    </h1>
                    <form class="search">
                        <div class="search__select">
                            <a class="search__select--current">전체</a>
                            <a class="search__select-btn search__select-btn--closed"></a>
                            <ul class="search__select--options">
                                <li>여성패션</li>
                                <li>여성패션</li>
                                <li>여성패션</li>
                                <li>여성패션</li>
                            </ul>
                        </div>
                        <div class="search__main">
                            <div class="search__input">
                                <input class="search__input-textbox" type="text" placeholder="찾고 싶은 상품을 검색해보세요!"/>
                                <a class="search__input-voice-btn"></a>
                                <button class="search__input-send-btn" type="submit"><span class="search-icon"></span></button>
                            </div>
                            <div class="search__recent">
                                <div class="search__recent-title">최근 검색어</div>
                                <ul class="dropdown-list">
                                    <li class="dropdown-list__item">아이템1</li>
                                    <li class="dropdown-list__item">아이템2</li>
                                </ul>
                                <div class="search__recent-util">
                                    <button class="search__recent-util--delete-all" type="button">전체삭제</button>
                                    <button class="search__recent-util--off" type="button">최근검색어끄기</button>
                                </div>
                            </div>   
                        </div>
                    </form>
                    <ul class="icon-menu">
                        <li class="my-coupang">
                            <a class="my-coupang__icon"></a>
                            <span>마이쿠팡</span>
                        </li>
                        <li class="cart">
                            <a class="cart__icon"></a>
                            <span>장바구니</span>
                            <em class="cart__count">0</em>
                        </li>
                    </ul>
                </div>
                <nav class="banner__gnb">
                    <ul class="banner__gnb-items">
                        <li class="banner__gnb-item"><i class="front-icon blue-rocket-icon"></i><a href="#">로켓배송</a></li>
                        <li class="banner__gnb-item"><i class="front-icon green-rocket-icon"></i><a href="#">로켓프레시</a><i class="new-icon"></i></span></li>
                        <li class="banner__gnb-item"><i class="front-icon biz-icon"></i><a href="#">쿠팡비즈</a><i class="new-icon"></i></li>
                        <li class="banner__gnb-item"><i class="front-icon purple-rocket-icon"></i><a href="#">로켓직구</a></li>
                        <li class="banner__gnb-item"><a href="#">골드박스</a></li>
                        <li class="banner__gnb-item"><a href="#">와우회원할인</a></li>
                        <li class="banner__gnb-item"><a href="#">이벤트/쿠폰</a></li>
                        <li class="banner__gnb-item"><a href="#">기획전</a></li>
                        <li class="banner__gnb-item"><a href="#">여행/티켓</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
</body>
</html>
