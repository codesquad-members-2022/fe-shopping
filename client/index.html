<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HOIPANG</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="top-bar-wrapper">
        <div class="top-bar flex-row-between thousand-width-center">
          <div class="top-bar__content flex-row-between">
            <div class="top-bar__text">즐겨찾기</div>
            <div class="top-bar__text">입점신청</div>
          </div>
          <div class="top-bar__content flex-row-between">
            <div class="top-bar__text">로그인</div>
            <div class="top-bar__text">회원가입</div>
            <div class="top-bar__text">고객센터</div>
          </div>
        </div>
      </nav>
      <div class="header-main thousand-width-center">
        <div class="category icon-card flex-column">
          <i class="category__img icon-card__img fas fa-bars fa-2x"></i>
          <span class="category__text icon-card__text">카테고리</span>
        </div>
        <section class="search-section flex-column">
          <div class="search-section__main flex-row-between flex-center">
            <img
              class="homepage-logo"
              src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
              alt="메인로고"
            />
            <div class="search-bar">
              <div class="search-bar__menu flex-row-between flex-center">
                <div class="small-text">전체</div>
                <div class="search-bar__menu__button"></div>
              </div>
              <input
                class="search-bar__search-area"
                type="text"
                placeholder="찾고 싶은 상품을 검색해 보세요!"
              />
              <i class="search-button fas fa-search"></i>
            </div>
            <div class="search-bar-icons">
              <div class="search-bar-icon-card icon-card">
                <div class="icon-card__profile-img icon-card__img flex-column flex-center"></div>
                <div class="background-img icon-card__text">마이쿠팡</div>
              </div>
              <div class="search-bar-icon-card icon-card">
                <div class="icon-card__shopping-cart-img icon-card__img flex-column flex-center"></div>
                <div class="icon-card__text">장바구니</div>
              </div>
            </div>
          </div>
          <div class="search-section__events flex">
            <div class="search-section__events-category flex-row-between">
              <img
                class="events-category__logo-img"
                src="https://static.coupangcdn.com/image/coupang/common/pc_header_rocket_fresh_1x.png"
                alt=""
              />
              <div class="events-category__text small-text">로켓배송</div>
              <img
                class="new-icon display-none"
                src="https://static.coupangcdn.com/image/coupang/common/ico_new.png"
                alt="신규아이콘"
              />
            </div>
            <div class="search-section__events-category flex-row-between">
              <img
                class="events-category__logo-img"
                src="https://static.coupangcdn.com/image/coupang/common/pc_header_rocket_fresh_1x.png"
                alt=""
              />
              <div class="events-category__text small-text">로켓프레시</div>
              <img
                class="new-icon display-none"
                src="https://static.coupangcdn.com/image/coupang/common/ico_new.png"
                alt="신규아이콘"
              />
            </div>
            <div class="search-section__events-category flex-row-between">
              <img
                class="events-category__logo-img"
                src="https://static.coupangcdn.com/image/coupang/common/logoBizonlyBrown.png"
                alt="쿠팡비즈이미지"
              />
              <div class="events-category__text small-text">쿠팡비즈</div>
              <img
                class="new-icon"
                src="https://static.coupangcdn.com/image/coupang/common/ico_new.png"
                alt="신규아이콘"
              />
            </div>
          </div>
        </section>
      </div>
    </header>
    <main class="main-home">
      <div class="home-baner">
        <img
          class="home-baner__img"
          src="https://static.coupangcdn.com/pa/cmg_paperboy/image/1647244593217/220210_%EC%BF%A0%ED%8C%A1%EB%B9%84%EC%A6%88_SMD-15590_PC%284%29.jpg"
          alt="쿠팡 비즈"
        />
        <ul class="home-baner__today-img-container flex-column">
          <li>
            <img
              src="https://static.coupangcdn.com/ca/cmg_paperboy/image/1647244674896/220315_C1_%EC%A3%BC%EB%B0%A9%EC%9A%A9%ED%92%88_SMD-16081_Item.jpg"
              alt="주방 용품"
            />
          </li>
          <li>
            <img
              src="https://static.coupangcdn.com/ya/cmg_paperboy/image/1647244595644/220210_%EC%BF%A0%ED%8C%A1%EB%B9%84%EC%A6%88_SMD-15590_ITEM%284%29.jpg"
              alt="쿠팡 비즈"
            />
          </li>
          <li>
            <img
              src="https://static.coupangcdn.com/fa/cmg_paperboy/image/1646983220719/C1-PC2%282%29.jpg"
              alt="풀메디슨 생필품"
            />
          </li>
          <li>
            <img
              src="https://static.coupangcdn.com/na/cmg_paperboy/image/1647216951185/C1-PC2%289%29.jpg"
              alt="피앤지 생필품"
            />
          </li>
          <li>
            <img
              src="https://static.coupangcdn.com/sa/cmg_paperboy/image/1647244629256/220315_C1_C%EC%97%90%EB%B9%84%EB%89%B4%EB%B8%8C%EB%9E%9C%EB%93%9C%EC%9C%84%ED%81%AC_A_SMD-16080_item.jpg"
              alt="브랜드 위크"
            />
          </li>
          <li>
            <img
              src="https://image7.coupangcdn.com/image/ccm/banner/e182a90ff6529d8c28585ca393ad014d.png"
              alt="수입 식품관"
            />
          </li>
        </ul>
      </div>
      <div class="home-content"></div>
    </main>
    <footer></footer>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
