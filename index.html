<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style/css/reset.css" />
    <link rel="stylesheet" href="./public/style/css/main.css" />
    <title>쿠팡!</title>
  </head>
  <body>
    <header class="header">
      <article class="top-bar">
        <div class="top-bar__container">
          <ul class="top-bar__ul">
            <li class="top-bar__li top-bar__favorites">즐겨찾기</li>
            <li class="top-bar__li top-bar__apply-store">
              입점신청
              <i class="icon ic"></i>
            </li>
            <li class="flexbox-blank"></li>
            <li class="top-bar__li top-bar__login">로그인</li>
            <li class="top-bar__li top-bar__sign-up">회원가입</li>
            <li class="top-bar__li top-bar__service-center">고객센터</li>
          </ul>
        </div>
      </article>
      <div class="header__container">
        <div class="header__category">
          <div class="icon category-btn">
            <span class="category-btn__name">카테고리</span>
          </div>
        </div>
        <div class="header__contents">
          <div class="header__container">
            <div class="home-logo">
              <img src="//image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png" alt="쿠팡로고" />
            </div>
            <div class="search-box">
              <div class="search-box__category">
                <span class="search-box__name">전체</span>
                <div class="icon select__category-btn"></div>
                <form action="">
                  <label for=""
                    ><input placeholder="찾고 싶은 상품을 검색해보세요!" class="search__input" type="text"
                  /></label>
                </form>
                <div class="icon search-btn"></div>
              </div>
            </div>
            <ul class="icon__container">
              <li class="icon__li">
                <div class="icon my-coupang"></div>
                <span class="icon__name">마이쿠팡</span>
              </li>
              <li class="icon__li">
                <div class="icon shopping-cart"></div>
                <span class="icon__name">장바구니</span>
              </li>
            </ul>
          </div>
          <nav class="gnb">
            <ul class="gnb__ul">
              <li class="gnb__li gnb__rocket-delivery">로켓배송</li>
              <li class="gnb__li gnb__rocket-fresh">
                <img
                  src="//static.coupangcdn.com/image/coupang/common/pc_header_rocket_fresh_1x.png"
                  alt="로켓프레시"
                />
                <span>로켓프레시</span>
                <img class="icon-new" src="https://static.coupangcdn.com/image/coupang/common/ico_new.png" alt="new" />
              </li>
              <li class="gnb__li gnb__coupang-biz">
                <img src="//static.coupangcdn.com/image/coupang/common/logoBizonlyBrown.png" alt="쿠팡비즈" />
                <span>쿠팡비즈</span>
                <img class="icon-new" src="https://static.coupangcdn.com/image/coupang/common/ico_new.png" alt="new" />
              </li>
              <li class="gnb__li gnb__coupang-global">
                <img src="//static.coupangcdn.com/image/coupang/home/icons/Overseas.png" alt="로켓직구" /> 로켓직구
              </li>
              <li class="gnb__li gnb__gold-box gnb__no-icon">골드박스</li>
              <li class="gnb__li gnb__wow-member-discount gnb__no-icon">와우회원할인</li>
              <li class="gnb__li gnb__event-coupon gnb__no-icon">이벤트/쿠폰</li>
              <li class="gnb__li gnb__exhibition gnb__no-icon">기획전</li>
              <li class="gnb__li gnb__travel-ticket gnb__no-icon">여행/티켓</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__carousel">
        <div class="carousel__container"></div>
        <nav class="carousel__snb">
          <ul>
            <li class="carousel__item"></li>
          </ul>
        </nav>
      </div>
      <div class="main__today-discovery">
        <div class="today-discovery__header"></div>
        <div class="today-discovery__header"></div>
      </div>
      <div class="main__side-banner">
        <ul>
          <li class="side-banner__item"></li>
        </ul>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
