<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/index.css">
    <script defer type="module" src="app.js"></script>
</head>
<body>
    <div class="header">
        <article class="top-bar">
            <section>
                <menu id="subscriberMenu">
                    <li id="fav">즐겨찾기</li>
                    <li id="vender-join">입점신청</li>
                </menu>
                <menu id="headerMenu">
                    <li id="login">로그인</li>
                    <li id="join">회원가입</li>
                    <li id="cs-center">고객센터</li>
                </menu>
            </section>
        </article>
        <header id="header">
            <section>
                <div class="headerBar">
                    <h1>
                        <img src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"/>
                    </h1>
                    <div class="product-search">
                        <form id="searchForm">
                            <fieldset>
                                <legend>상품검색</legend>
                                <div class="searchForm">
                                    <div class="select-category">
                                        <a class="select-category__button"></a>
                                        <a class="select-category__current">전체</a>
                                    </div>
                                    <select id="searchCategories">
                                        <option></option>
                                    </select>
                                    <label for="searchKeyword"><input id="searchKeyword" placeholder="찾고 싶은 상품을 검색해보세요!"/></label>
                                    <a class="speech-mic"></a>

                                </div>
                                <a id="searchBtn" ></a>

                            </fieldset>
                        </form>
                    </div>
                    <ul class="icon-menus">
                        <li class="my-coupang more">
                            <span class="my-coupang-icon">&nbsp;</span>
                            <span class="my-coupang-title">마이쿠팡</span>
                        </li>
                        <li class="cart">
                            <span class="cart-icon">&nbsp;</span>
                            <span class="cart-title">장바구니</span>
                            <em id="headerCartCount">0</em>
                        </li>
                    </ul>
                </div>
                <ul class="gnbMenu">
                    <li class="rocket-delivery"><a>로켓배송</a></li>
                    <li class="rocket-fresh"><a>로켓프레시</a><i></i></li>
                    <li class="business-mall-landing"><a>쿠팡비즈</a><i></i></li>
                    <li class="coupang-global"><a>로켓직구</a></li>
                    <li><a>골드박스</a></li>
                    <li><a>와우회원할인</a></li>
                    <li><a>이벤트/쿠폰</a></li>
                    <li><a>기획전</a></li>
                    <li><a>여행/티켓</a></li>
                </ul>
            </section>
            <div class="categoryBtn">
                <a>카테고리</a>
            </div>
        </header>
    </div>
    <section class="banner">
        <img class="main_bg" style="display:block;"/>
        <img class="main_bg"/>
        <img class="main_bg"/>
        <img class="main_bg"/>
        <img class="main_bg"/>
        <div class="selected-product">
            <div class="image-container">
                <a></a>
                <a></a>
                <a></a>
                <a></a>
            </div>
            <ul class="thumbnail">
                <li><a><img/><span></span></a></li>
                <li><a><img/><span></span></a></li>
                <li><a><img/><span></span></a></li>
                <li><a><img/><span></span></a></li>
                <li><a><img/><span></span></a></li>
                <li><a><img/><span></span></a></li>
            </ul>
        </div>
    </section>
    <section>
        <section></section>
        <article></article>
    </section>
</body>
</html>
