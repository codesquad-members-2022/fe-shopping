<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>쿠팡!</title>
  </head>
  <body>
    <header>
      <section class="header__container">
        <ul class="header__row">
          <li><a>즐겨찾기</a></li>
          <li><a>입점신청</a></li>
        </ul>

        <ul class="header__row">
          <li><a>로그인</a></li>
          <li><a>회원가입</a></li>
          <li><a>고객센터</a></li>
        </ul>
      </section>

      <section>
        <div class="header__row">
          <div class="icons category__icon"></div>
          <div class="header__column">
            <section class="header__row">
              <img
                src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
                alt="campany logo"
              />
              <div class="search__category header__member">
                <a>전체</a>
              </div>
              <form>
                <input class="search" />
              </form>
              <div>
                <img />
                <img />
              </div>
              <div class="header__column center">
                <div class="icons member__icon"></div>
                <span>마이쿠팡</span>
              </div>
              <div>
                <div class="icons cart__icon center"></div>
                <span>장바구니</span>
              </div>
            </section>

            <nav class="header__row">
              <ul>
                <a>로켓배송</a>
                <a>로켓프레시</a>
                <a>쿠팡비즈</a>
                <a>로켓직구</a>
                <a>골드박스</a>
                <a>와우회원할인</a>
                <a>이벤트/쿠폰</a>
                <a>기획전</a>
                <a>여행/티켓</a>
              </ul>
            </nav>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
