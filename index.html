<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__top">
        <ul class="header__top--greyNav">
          <li><span>즐겨찾기</span><span>입점신청</span></li>
          <li><span>로그인</span><span>회원가입</span><span>고객센터</span></li>
        </ul>
      </nav>

      <section class="header__main">
        <div class="header__main--category"></div>
        <div class="header__main--contents">
          <div class="header__main--searchZone">
            <div class="header__main--logo"></div>
            <div class="header__main--searchInput"></div>
            <div
              class="header__main--myShopping"
              data-myShopping="history"
            ></div>
            <div class="header__main--myShopping" data-myShopping="cart"></div>
          </div>
          <div class="header__main--navZone"></div>
          <nav class="header__main--shoppingNav">
            <ul>
              <li data-header-shopping-nav="1">로켓배송</li>
              <li data-header-shopping-nav="2">로켓프레시</li>
              <li data-header-shopping-nav="3">쿠팡비즈</li>
              <li data-header-shopping-nav="4">로켓직구</li>
              <li data-header-shopping-nav="5">골드박스</li>
              <li data-header-shopping-nav="6">와우회원할인</li>
              <li data-header-shopping-nav="7">이벤트/쿠폰</li>
              <li data-header-shopping-nav="8">기획전</li>
              <li data-header-shopping-nav="9">여행/티켓</li>
            </ul>
          </nav>
        </div>
      </section>
    </header>
  </body>
</html>
