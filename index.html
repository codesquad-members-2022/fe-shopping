<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/css/style.css" />
    <title>Document</title>
    <script defer type="module" src="./js/index.js"></script>
  </head>
  <body>
    <header>
      <div class="search-banner">
        <h1 class="page-title">
          <img
            src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
            alt="coupang-logo"
          />
        </h1>
        <div class="search-form">
          <div class="search-bar">
            <div class="search-category">
              <p>전체</p>
              <button class="search-category__btn"><i class="fas fa-caret-down"></i></button>
            </div>
            <div class="search-keyword">
              <form class="search-keyword__input">
                <input
                  class="search-keyword__input-text"
                  type="text"
                  placeholder="찾고 싶은 상품을 검색해보세요!"
                />
              </form>
              <button class="search-keyword__voice"><i class="fas fa-microphone"></i></button>
              <button class="search-keyword__btn"><i class="fas fa-search"></i></button>
            </div>
          </div>
          <div class="history-keyword">
            <div class="history-keyword--contents hidden">
              <p class="history-keyword--contents__title">최근 검색어</p>
              <div class="history-keyword--contents__keywords">
                <ul class="history-keyword--contents__list"></ul>
              </div>
            </div>
            <div class="history-keyword__off hidden">
              <p>최근 검색어 저장 기능이 꺼져 있습니다.</p>
            </div>
            <div class="history-keyword--controller hidden">
              <button data-command="delete">전체삭제</button>
              <button data-command="off">최근검색어끄기</button>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
