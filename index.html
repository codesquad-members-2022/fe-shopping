<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>쿠팡!</title>
  </head>
  <body>
    <header>
      <section class="header__container">
        <ul class="header__row">
          <li><a>즐겨찾기</a></li>
          <li><a>입점신청</a></li>
        </ul>

        <ul class="header__row">
          <li><a>로그인</a></li>
          <li><a>회원가입</a></li>
          <li><a>고객센터</a></li>
        </ul>
      </section>

      <section>
        <div class="header__row">
          <div class="icons category__icon"></div>
          <div class="header__column">
            <section class="header__row">
              <img
                src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
                alt="campany logo"
              />
              <div class="header__row">
                <div class="search__category header__member">
                  <span class="selected__category">전체</span>
                </div>
                <div class="search__bar__container">
                  <form class="search__bar">
                    <input class="search" />
                  </form>
                </div>
                <div>
                  <img />
                  <img />
                </div>
              </div>
              <div class="header__column center">
                <div class="icons member__icon"></div>
                <span>마이쿠팡</span>
              </div>
              <div>
                <div class="icons cart__icon center"></div>
                <span>장바구니</span>
              </div>
            </section>

            <nav class="header__row">
              <ul>
                <a>로켓배송</a>
                <a>로켓프레시</a>
                <a>쿠팡비즈</a>
                <a>로켓직구</a>
                <a>골드박스</a>
                <a>와우회원할인</a>
                <a>이벤트/쿠폰</a>
                <a>기획전</a>
                <a>여행/티켓</a>
              </ul>
            </nav>
          </div>
        </div>
      </section>
    </header>

    <main>
      <div class="slide__container">
        <ul class="slide__list">
          <li>
            <img
              class="slide__item"
              src="https://static.coupangcdn.com/ga/cmg_paperboy/image/1647244625630/220315_C1_C%EC%97%90%EB%B9%84%EB%89%B4%EB%B8%8C%EB%9E%9C%EB%93%9C%EC%9C%84%ED%81%AC_A_SMD-16080_PC.jpg"
              alt="banner1"
            />
          </li>
          <li>
            <img
              class="slide__item"
              src="https://static.coupangcdn.com/ma/cmg_paperboy/image/1646983216410/C1-PC1%282%29.jpg"
              alt="banner2"
            />
          </li>
          <li>
            <img
              class="slide__item"
              src="https://static.coupangcdn.com/pa/cmg_paperboy/image/1647244593217/220210_%EC%BF%A0%ED%8C%A1%EB%B9%84%EC%A6%88_SMD-15590_PC%284%29.jpg"
              alt="banner3"
            />
          </li>
          <li>
            <img
              class="slide__item"
              src="https://static.coupangcdn.com/ia/cmg_paperboy/image/1647244671106/220315_C1_%EC%A3%BC%EB%B0%A9%EC%9A%A9%ED%92%88_SMD-16081_PC.jpg"
              alt="banner4"
            />
          </li>
          <li>
            <img
              class="slide__item"
              src="https://image8.coupangcdn.com/image/ccm/banner/9fb9b02bd7aa5868792da3b3a8808d7a.png"
              alt="banner5"
            />
          </li>
          <li>
            <img
              class="slide__item"
              src="https://static.coupangcdn.com/sa/cmg_paperboy/image/1647308351356/C1-PC1.jpg"
              alt="banner6"
            />
          </li>
        </ul>
      </div>

      <ul class="banner__category">
        <li data-id="1">
          <img
            src="//static.coupangcdn.com/sa/cmg_paperboy/image/1647244629256/220315_C1_C%EC%97%90%EB%B9%84%EB%89%B4%EB%B8%8C%EB%9E%9C%EB%93%9C%EC%9C%84%ED%81%AC_A_SMD-16080_item.jpg"
            alt="브랜드위크"
          />
        </li>
        <li data-id="2">
          <img
            src="//static.coupangcdn.com/fa/cmg_paperboy/image/1646983220719/C1-PC2%282%29.jpg"
            alt="폴메디슨"
          />
        </li>
        <li data-id="3">
          <img
            src="https://static.coupangcdn.com/ya/cmg_paperboy/image/1647244595644/220210_%EC%BF%A0%ED%8C%A1%EB%B9%84%EC%A6%88_SMD-15590_ITEM%284%29.jpg"
            alt="쿠팡비즈"
          />
        </li>
        <li data-id="4">
          <img
            src="//static.coupangcdn.com/ca/cmg_paperboy/image/1647244674896/220315_C1_%EC%A3%BC%EB%B0%A9%EC%9A%A9%ED%92%88_SMD-16081_Item.jpg"
            alt="주방 BEST"
          />
        </li>
        <li data-id="5">
          <img
            src="//image7.coupangcdn.com/image/ccm/banner/e182a90ff6529d8c28585ca393ad014d.png"
            alt="수입식품관"
          />
        </li>
        <li data-id="6">
          <img
            src="//static.coupangcdn.com/na/cmg_paperboy/image/1647216951185/C1-PC2%289%29.jpg"
            alt="피앤지"
          />
        </li>
      </ul>
    </main>
    <script src="./index.js" type="module"></script>
  </body>
</html>
