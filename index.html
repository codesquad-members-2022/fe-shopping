<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./static/css/main.css">
  <script defer type="module" src="./static/js/main.js"></script>
  <title>Coupang</title>
</head>
<body>
  <header>
    <div class="category-button">
      <span>카테고리</span>
    </div>
    <div class="main-menu">
      <img class="coupang-logo" src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png" alt="coupang-logo" />
      <div class="search-box">
        <div class="search-category">
          <span>전체</span>
          <button type="button" class="search-category-button"></button>
        </div>
        <div class="search-bar">
          <input type="text" class="search-bar-input" placeholder="찾고 싶은 상품을 검색해보세요!" />
          <button type="button" class="search-bar-button"></button>
          <div class="popup-keywords hidden"></div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
