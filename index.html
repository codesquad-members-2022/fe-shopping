<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>쿠팡 클론</title>
  </head>
  <body>
    <header>
      <div class="background--gray">
        <div class="padding--small l--flex center">
          <span class="font--small mr">즐겨찾기</span>
          <span class="font--small mr--auto">입점신청</span>
          <span class="font--small mr">로그인</span>
          <span class="font--small mr">회원가입</span>
          <span class="font--small">고객센터</span>
        </div>
      </div>
      
      <div class="center grid header">
        <div class="background--blue l--flex l--vertical l--center">
          <svg class="icon color--white mb--small"
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <span class="color--white">카테고리</span>
        </div>
        <div class="l--flex l--vertical main-header">
          <div class="l--flex l--space-between mb--large">
            <h1>
              <div class="logo">
                <img
                  src="https://image7.coupangcdn.com/image/coupang/common/logo_coupang_w350.png"
                  alt="쿠팡 로고"
                />
              </div>
            </h1>
            <form class="search">
              <input type="text" class="search__input"/>
              <div class="search__recent-list">
                <p class="search__recent-list--name"><strong>최근 검색어</strong></p>
                <ul class="search__recent-list--container">
                </ul>
                <div class="search__bottom-bar l--flex">
                  <p class="mr--auto">전체삭제</p>
                  <p>최근검색어끄기</p>
                </div>
              </div>
              <div class="search__related-list">
                <ul class="search__related-list--container">
                </ul>
              </div>
            </form>
            <div class="l--flex l--vertical l--center">
              <svg
                class="icon mb--small color--black"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              <span>마이쿠팡</span>
            </div>
            <div class="l--flex l--vertical l--center">
              <svg
                class="icon mb--small color--black"
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
                />
              </svg>
              <span>장바구니</span>
            </div>
          </div>
          <nav class="header__nav">
            <ul class="l--flex l--center l--space-between">
              <li class="l--flex l--center">
                <div class="header__nav--mini-img">
                  <img
                    src="https://static.coupangcdn.com/image/coupang/common/pc_header_rocket_fresh_1x.png"
                    alt="로켓배송"
                  />
                </div>
                <span>
                  로켓배송
                </span>
              </li>
              <li  class="l--flex l--center">
                <div class="header__nav--mini-img">
                  <img
                    src="https://static.coupangcdn.com/image/coupang/common/pc_header_rocket_fresh_1x.png"
                    alt="로켓프레시"
                  />
                </div>
                <span>
                  로켓프레시
                </span>
              </li>
              <li class="l--flex l--center">
                <div class="header__nav--mini-img">
                  <img
                    src="https://static.coupangcdn.com/image/coupang/common/logoBizonlyBrown.png"
                    alt="쿠팡비즈"
                  />
                </div>
                <span>쿠팡비즈</span>
              </li>
              <li class="l--flex l--center">
                <div class="header__nav--mini-img">
                  <img
                    src="https://static.coupangcdn.com/image/coupang/home/icons/Overseas.png"
                    alt="로켓직구"
                  />
                </div>
                <span>로켓직구</span>
              </li>
              <li>골드박스</li>
              <li>와우회원할인</li>
              <li>이벤트/쿠폰</li>
              <li>기획전</li>
              <li>여행/티켓</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="banner l--flex l--vertical-center">
      <div class="center">
        <div class="banner__menu ml--auto">
          <p class="banner__menu--item l--flex l--vertical-center">켈로그 브랜드데이</p>
          <p class="banner__menu--item l--flex l--vertical-center">인기 생필품</p>
          <p class="banner__menu--item l--flex l--vertical-center">냄비/후라이팬</p>
          <p class="banner__menu--item l--flex l--vertical-center">아모레퍼시픽</p>
          <p class="banner__menu--item l--flex l--vertical-center">과자</p>
          <p class="banner__menu--item l--flex l--vertical-center">글로벌 쇼핑데이</p>
        </div>
      </div>
    </div>

    <div class="center position--relative">
      <div class="contents-header l--flex l--vertical-center gap--small">
        <h2>오늘의 발견</h2>
        <span class="subtitle">|</span>
        <span class="subtitle">오늘 쿠팡이 엄선한 가장 HOT한 상품!</span>
      </div>
      <div class="today-items grid center">
        <div class="today-item">
          <img src="" alt="" />
        </div>
        <div class="today-item">
          <img src="" alt="" />
        </div>
        <div class="today-item">
          <img src="" alt="" />
        </div>
        <div class="today-item">
          <img src="" alt="" />
        </div>
        <div class="today-item">
          <img src="" alt="" />
        </div>
        <div class="today-item">
          <img src="" alt="" />
        </div>
      </div>

      <aside class="ad l--flex l--vertical gap--small">
        <div class="ad-item">
          <img src="" alt="" />
        </div>
        <div class="ad-item">
          <img src="" alt="" />
        </div>
        <div class="ad-item">
          <img src="" alt="" />
        </div>
      </aside>
    </div>
    <script type="module" src="./search/search.js" ></script>
  </body>
</html>
